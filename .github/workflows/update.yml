# This is a basic workflow to help you get started with Actions

name: Daily update

# Controls when the action will run. 
on:
  # Schedule this to run every day at 0:00 UTC
  schedule:
    - cron: "0 0 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.1.4
        
      - name: Python Dependency Installation
        uses: py-actions/py-dependency-install@v2.1.0
        
      - name: Update the latest 20 messages from i_c_a.su
        id: download
        run: python load_latest_from_icasu.py
        outputs:
          some_output:
            description: Number of messages updated
      
      - name: Generate html from data
        if: "${{ steps.download.outputs.messagesAdded == 0 }}"
        run: python render_data.py
      
      - name: Add & Commit changes
        if: "${{ steps.download.outputs.messagesAdded == 0 }}"
        uses: EndBug/add-and-commit@v5.2.0
        with:
          # Arguments for the git add command
          add: "." # optional, default is .
          # The message for the commit
          message: "Update messages" # optional
      
          
          
